<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Visite specialistiche</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Centro specialistico per visite mediche</h1>
        
        <button id="showLoginButton" class="btn btn-secondary">Login<i class="fa-solid fa-sign-in-alt"></i></button>

        <div id="login" class="modal">
            <div class="modal-content">
                <h2>Login</h2>
                <div class="mb-3">
                    Username<input type="text" id="username" class="form-control" placeholder="Inserisci il tuo username">
                </div>
                <div class="mb-3">
                    Password<input type="password" id="password" class="form-control" placeholder="Inserisci la tua password">
                </div>
                <button id="login-button" class="btn btn-primary">LOGIN</button>
                <button type="button" class="btn btn-secondary" id="NULL">ANNULLA</button>
            </div>
        </div>

        <div id="form" class="container"></div>
        <div class="modal" id="modal"></div>

        <div class="reparti-prenota">
            <div id="specialty-tabs"></div>
            <div id="controls"></div>     
        </div>
        <div class="bottoni_set">
            <button class="precedente"><i class="fa-solid fa-arrow-left"></i> Precedente</button>
            <button class="successiva">Successiva <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div id="table"></div>
        <div class="appointment-container">
            <label for="date-picker">Seleziona una data:</label>
            <input type="date" id="date-picker" class="date-input">
            <button class="appdate book-button">Cerca</button>
            <div class="appointments">
                <h3>Appuntamenti per il giorno selezionato</h3>
                <ul id="appointment-list">
                    
                </ul>
            </div>
        </div>
        <table class="table table-bordered"></table>
        <script src="index.js" type="module"></script>
        <script src="login.js" type="module"></script>
        <script src="https://kit.fontawesome.com/85c43843e4.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
